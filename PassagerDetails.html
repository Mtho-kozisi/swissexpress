<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Details</title>
    <link rel="icon" type="image/png" href="Swiss Express logo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('SE08.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100">

    <header class="flex flex-wrap justify-between items-center bg-blue-900 text-white p-6">
        <div class="logo">
            <img src="Swiss Express logo.png" alt="Swiss Express Logo" class="h-12">
        </div>
        <nav>
            <ul class="flex flex-wrap space-x-4 md:space-x-6">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="booking.html" class="hover:underline">Book a Ticket</a></li>
                <li><a href="routes.html" class="hover:underline">Routes & Timetable</a></li>
                <li><a href="loyalty.html" class="hover:underline">Loyalty Program</a></li>
                <li><a href="login.html" class="hover:underline">Login</a></li>
                <li><a href="contact.html" class="hover:underline">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="details py-16 px-4 md:px-8">
        <h2 class="text-3xl font-semibold text-center mb-8">Enter Passenger Details</h2>
        <form class="max-w-lg mx-auto bg-white p-6 rounded-xl shadow-lg" id="details-form">
            <label for="name" class="block text-lg font-medium">Name:</label>
            <input type="text" id="name" name="name" class="w-full p-3 mt-2 border border-gray-300 rounded-md">

            <label for="surname" class="block text-lg font-medium mt-4">Surname:</label>
            <input type="text" id="surname" name="surname" class="w-full p-3 mt-2 border border-gray-300 rounded-md">

            <label for="dob" class="block text-lg font-medium mt-4">Date of Birth:</label>
            <input type="date" id="dob" name="dob" class="w-full p-3 mt-2 border border-gray-300 rounded-md">

            <label for="passenger-type" class="block text-lg font-medium mt-4">Passenger Type:</label>
            <select id="passenger-type" name="passenger-type" class="w-full p-3 mt-2 border border-gray-300 rounded-md">
                <option>Adult</option>
                <option>Child</option>
                <option>Senior</option>
            </select>

            <label for="title" class="block text-lg font-medium mt-4">Title:</label>
            <select id="title" name="title" class="w-full p-3 mt-2 border border-gray-300 rounded-md">
                <option>Mr</option>
                <option>Mrs</option>
                <option>Miss</option>
                <option>Ms</option>
            </select>

            <label for="gender" class="block text-lg font-medium mt-4">Gender:</label>
            <select id="gender" name="gender" class="w-full p-3 mt-2 border border-gray-300 rounded-md">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <label for="passport-number" class="block text-lg font-medium mt-4">Passport Number:</label>
            <input type="text" id="passport-number" name="passport-number" class="w-full p-3 mt-2 border border-gray-300 rounded-md">

            <label for="email" class="block text-lg font-medium mt-4">Email Address:</label>
            <input type="email" id="email" name="email" class="w-full p-3 mt-2 border border-gray-300 rounded-md">

            <label for="contact-number" class="block text-lg font-medium mt-4">Contact Number:</label>
            <input type="tel" id="contact-number" name="contact-number" class="w-full p-3 mt-2 border border-gray-300 rounded-md">

            <label for="emergency-contact-number" class="block text-lg font-medium mt-4">Emergency Contact Number:</label>
            <input type="tel" id="emergency-contact-number" name="emergency-contact-number" class="w-full p-3 mt-2 border border-gray-300 rounded-md">

            <button type="submit" class="mt-6 bg-blue-600 text-white py-3 px-6 rounded-full w-full">Submit</button>
        </form>
    </section>

    <footer class="bg-blue-900 text-white text-center py-4">
        <p>&copy; 2025 Swiss Express. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('details-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const queryString = new URLSearchParams(formData).toString();
            window.location.href = 'ConfirmDetails.html?' + queryString;
        });
    </script>
</body>
</html>
