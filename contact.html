<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Swiss Express</title>
    <link rel="icon" type="image/png" href="Swiss Express logo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('SEFLEET2.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-blue-900 bg-opacity-75 fixed w-full z-10 top-0 left-0">
        <div class="container mx-auto flex flex-wrap items-center justify-between p-4 md:p-6">
            <div class="logo">
                <img src="Swiss Express logo.png" alt="Swiss Express Logo" class="h-12">
            </div>
            <nav class="w-full md:w-auto">
                <ul class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-6">
                    <li><a href="index.html" class="text-white hover:underline">Home</a></li>
                    <li><a href="booking.html" class="text-white hover:underline">Book a Ticket</a></li>
                    <li><a href="routes.html" class="text-white hover:underline">Routes & Timetable</a></li>
                    <li><a href="loyalty.html" class="text-white hover:underline">Loyalty Program</a></li>
                    <li><a href="login.html" class="text-white hover:underline">Login</a></li>
                    <li><a href="contact.html" class="text-white hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact py-16 px-4 md:px-8 mt-20">
        <h2 class="text-3xl font-semibold text-center mb-8">Contact Us</h2>
        <div class="max-w-lg mx-auto bg-white p-6 rounded-xl shadow-lg">
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-lg font-medium">Full Name</label>
                    <input type="text" id="name" class="w-full p-3 mt-2 border border-gray-300 rounded-md" placeholder="Enter your name">
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-lg font-medium">Email</label>
                    <input type="email" id="email" class="w-full p-3 mt-2 border border-gray-300 rounded-md" placeholder="Enter your email">
                </div>

                <div class="mb-4">
                    <label for="message" class="block text-lg font-medium">Message</label>
                    <textarea id="message" class="w-full p-3 mt-2 border border-gray-300 rounded-md" rows="4" placeholder="Enter your message"></textarea>
                </div>

                <button type="submit" class="bg-blue-600 text-white py-3 px-6 rounded-full w-full">Send Message</button>
            </form>
        </div>
    </section>

    <footer class="bg-blue-900 text-white text-center py-4">
        <p>&copy; 2025 Swiss Express. All Rights Reserved.</p>
    </footer>

</body>
</html>
